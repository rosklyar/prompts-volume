version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: prompts-postgres
    environment:
      POSTGRES_DB: prompts
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: prompts-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/prompts
      DATAFORSEO_USERNAME: ${DATAFORSEO_USERNAME}
      DATAFORSEO_PASSWORD: ${DATAFORSEO_PASSWORD}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src

volumes:
  postgres_data:
