services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: prompts-postgres
    environment:
      POSTGRES_DB: prompts
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: prompts-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/prompts
      DATAFORSEO_USERNAME: ${DATAFORSEO_USERNAME}
      DATAFORSEO_PASSWORD: ${DATAFORSEO_PASSWORD}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TOPICS_PROVIDER_SIMILARITY_THRESHOLD: 0.8
      SECRET_KEY: ${SECRET_KEY:-changethis}
      FIRST_SUPERUSER_EMAIL: ${FIRST_SUPERUSER_EMAIL:-admin@example.com}
      FIRST_SUPERUSER_PASSWORD: ${FIRST_SUPERUSER_PASSWORD:-changethis}
      FRONTEND_URL: http://localhost:5173
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "uv", "run", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 30s
      start_period: 5s
      retries: 3

  frontend:
    build: ./frontend
    container_name: prompts-frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"

volumes:
  postgres_data:
