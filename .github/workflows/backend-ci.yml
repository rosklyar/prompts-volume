name: Backend CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    # Add permissions for Docker access
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Start Docker daemon
      run: |
        sudo systemctl start docker
        sudo docker info

    - name: Install uv
      run: pip install uv

    - name: Cache uv dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('backend/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      working-directory: ./backend
      run: uv sync

    - name: Pull PostgreSQL Docker image with pgvector
      run: docker pull pgvector/pgvector:pg16

    - name: Run tests with testcontainers
      working-directory: ./backend
      run: uv run pytest -v
      env:
        # Set Docker host for testcontainers
        DOCKER_HOST: unix:///var/run/docker.sock
        # Enable testcontainers logging for debugging
        TESTCONTAINERS_LOG_LEVEL: DEBUG
